<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Plan Your Trip</h2>
                    <form id="tripForm">
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Plan</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="tripDetails">
                        <!-- Prediction result will be inserted here -->
                        <div id="predictionResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById("tripForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Collect input data from the form
            var formData = {
                'destination': document.getElementById("destination").value,
                'date': document.getElementById("date").value,
            };

            // Send a POST request to Flask server
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result
                document.getElementById("predictionResult").innerHTML = "<h3>Prediction Result</h3>" + 
                                                                      "<p>Predicted Total: " + data.predicted_total + "</p>";
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
